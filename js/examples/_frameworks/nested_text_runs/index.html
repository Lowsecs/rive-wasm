<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Layout</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin: 0;
        height: 100vh;
        background: #f0f0f0;
      }

      canvas {
        margin: 10px;
      }

      /* Media query for screens wider than 1600px + 800px + 20px margin */
      @media (min-width: 2420px) {
        body {
          flex-direction: row; /* Lays out children horizontally */
        }
      }
    </style>
  </head>
  <body>
    <canvas id="riveCanvas" width="500" height="500"></canvas>
    <button id="set_b1">Set B1</button>
    <button id="set_b2">Set B2</button>
    <button id="set_b1_c1">Set B1/C1</button>
    <button id="set_b1_c2">Set B1/C2</button>
    <button id="set_b2_c1">Set B2/C1</button>
    <button id="set_b2_c2">Set B2/C2</button>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
